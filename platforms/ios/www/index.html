<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- vehicle icons-->
    <link href="css/vehicle.css" rel="stylesheet">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <script src="cordova.js"></script>

    <script src="lib/pouchdb/dist/pouchdb.min.js"></script>




    <!-- google maps javascript -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&amp;sensor=true"></script>

    <!--myLocationController for google maps-->
    <script src="https://cdn.klokantech.com/maptilerlayer/v1/index.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/config.js"></script>
    <script type="text/javascript" src="lib/angular-ui-mask/dist/mask.js"></script>
    <script src="lib/ionic-toast/dist/ionic-toast.bundle.min.js"></script>
    <script src="lib/angular-input-masks/angular-input-masks-standalone.min.js"></script>



    <!-- controllers -->
    <script src="scripts/controllers/home-controller.js"></script>
    <script src="scripts/controllers/places-controller.js"></script>
    <script src="scripts/controllers/login-controller.js"></script>
    <script src="scripts/controllers/register-controller.js"></script>
    <script src="scripts/controllers/finding-controller.js"></script>
    <script src="scripts/controllers/senha-controller.js"></script>

    <!-- services -->
    <script src="scripts/services/gps-permission-service.js"></script>
    <script src="scripts/services/trip-service.js"></script>
    <script src="scripts/services/corrida-service.js"></script>
    <script src="scripts/services/login-service.js"></script>
    <script src="scripts/services/register-service.js"></script>
    <script src="scripts/services/pushtoken-service.js"></script>
    <script src="scripts/services/senha-service.js"></script>

    <!--utils-->
    <script src="scripts/utils/base.js"></script>


</head>

<body ng-app="starter" class="platform-ios platform-cordova platform-webview">
    <div id="custom-overlay"><img src="img/launch.gif" width="100%;"></div>
    <!-- Here comes rest of the content -->
    <ion-side-menus>

        <!-- Center content -->
        <ion-side-menu-content>
            <ion-nav-bar class="bar-balanced" align-title="center">
                <!-- Back button -->
                <ion-nav-back-button>
                    Voltar
                </ion-nav-back-button>

                <!-- Burger button -->
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
                </ion-nav-buttons>

            </ion-nav-bar>

            <!-- Main view content -->
            <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </ion-side-menu-content>

        <!-- Left menu -->
        <ion-side-menu side="left">
            <ion-content>

                <!-- User profile -->
                <div class="balanced-bg text-center padding">
                    <a ui-sref="profile">
                        <img class="profile-picture circle" menu-close="" src="img/thumb/adam.jpg">
                        <h5 class="light">Adam Lambert</h5>
                    </a>
                </div>

                <!-- Menu -->
                <div id="menu" class="list" menu-close="">
                    <div class="item item-icon-left black-label" ui-sref="home">
                        <i class="icon ion-ios-home-outline"></i> Home
                    </div>

                    <div class="item item-icon-left black-label" ui-sref="history">
                        <i class="icon ion-android-time"></i> History
                    </div>

                    <div class="item item-icon-left black-label" ui-sref="notification">
                        <i class="icon ion-android-notifications"></i> Notification
                        <span class="badge badge-assertive">2</span>
                    </div>

                    <div class="item item-icon-left black-label" ui-sref="support">
                        <i class="icon ion-ios-help-outline"></i> Support
                    </div>

                    <div class="item item-icon-left black-label" ui-sref="login">
                        <i class="icon ion-log-out"></i> Logout
                    </div>
                </div>

            </ion-content>

        </ion-side-menu>

    </ion-side-menus>
</body>

</html>
