    <ion-content class="login-bg">

        <div class="login-content">

            <div class="light-bg">

                <!-- Logo -->
                <div class="padding text-center">
                    <div class="logo balanced-bg">
                        <i class=" light icon-sedan"></i>
                    </div>
                    <h2 class="dark">
                        Capital TÃ¡xi
                    </h2>

                <!-- Login form -->
                <div class="list padding">

            <i class="ion-ios-email-outline light icon-label"></i>
            <input type="text" ng-model="lc.usuario" min="0" ng-change="lc.changeSenhaLogin()" ui-options="{clearOnBlur: false}" ui-mask={{'(99)99999-9999'}} required="true" >

            Login
