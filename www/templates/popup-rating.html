<!--
  This template is for driver rating
-->
<div class="text-center">
    <!-- subtitle -->
    <span class="gray">
    Por favor avalie a sua viagem
  </span>

    <!-- Rating stars -->
    <div class="rating-stars">
        <i class="ion-android-star text-3x" ng-repeat="star in data.stars track by $index" ng-click="rate($index)" ng-class="{'balanced': star, 'gray': !star}"></i>
    </div>
</div>
