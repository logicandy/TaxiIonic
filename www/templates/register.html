<ion-view view-title="Login" hide-nav-bar="true" class="login-bg">
    <ion-content class="login-bg">

        <div class="login-content">

            <div class="">

                <!-- Logo -->
                <div class="padding text-center">
                    <img src="img/logo-appTaxi.png" alt="" width="80%" style="margin-top:10%;">
                    <!--<div class="logo balanced-bg">
                        <i class="light icon-sedan"></i>
                    </div>-->
                    <!--<h2 class="dark">
                        Meu Táxi CE
                    </h2>-->
                    <!--<p class="dark">Taxi booking app for ionic</p>-->
                </div>

                <!-- Login form -->
                <div class="list padding bottom-0">


                    <label class="item item-input form-login">
          <input class="input-login" type="text"  required="true" ng-model="rc.nome" placeholder="Nome" maxlength="50">
        </label>

                    <label class="item item-input form-login margin-top-2">
          <input class="input-login" type="email"  required="true" ng-model="rc.email" placeholder="Email" maxlength="50">
        </label>

                    <label class="item item-input form-login margin-top-2">
          <input class="input-login" type="tel" placeholder="Telefone" ng-model = "rc.telefoneSM" min="0" ng-change="lc.changeSenhaLogin()" ui-br-phone-number required="true" >
          <!--<input type="number" min="0" ui-options="{clearOnBlur: false}" ui-mask={{'(99)99999-9999'}} required="true" ng-model = "rc.telefoneSM" ng-change="showNumber()">-->
        </label>

                    <label class="item item-input form-login margin-top-2">
          <input class="input-login" type="password" required="true" ng-model = "rc.senha" placeholder="Senha" maxlength="12">
        </label>

                    <label class="item item-input form-login margin-top-2">
          <input class="input-login" type="password" required="true" ng-model = "rc.confirmacao" placeholder="Confirmação de Senha" maxlength="12">
        </label>
                </div>
                <div class="padding margin-top-13px bottom-0" style="padding-top:0px;">
                    <button class="button button-block button-login" ng-click="rc.registrarCliente()">
            Cadastrar
          </button>
                </div>
            </div>

            <!-- Other links -->
            <div class="text-center padding">
                <a ui-sref="login" class="light forgot-pass">Já possui uma conta?<span class="blue">Login</span></a>
            </div>

        </div>

    </ion-content>
</ion-view>
